<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style_formulaire.css">
</head>
<body>
<h1>Veuillez remplir ce formulaire pour créer un compte :</h1>
<div>
	<table>
	<tbody><tr>
	<td><label>Raison social :</label></td> <td><input type="text" placeholder="Entrer votre la raison social"></td>
	</tr>
	<tr>
	<td><label>Etoile :</label></td> <td> <br> <input type="number" min="0" max="5"></td>
	</tr>

	<tr>
	<td><label>Adresse :</label></td> <td>  <input type="data" placeholder="Entrer votre adresse"></td> </tr>	

	<tr>
	<td><label>Prix :</label></td> <td>  <input type="data" placeholder="Entrer votre le prix"></td> </tr>
	
	<tr>
	<td><label>Animeaux :</label></td> <td>Animeaux acceptes : <input type="radio" name="c1" class="c1"><br>Animeaux non acceptes : <input type="radio" name="c1" class="c1">
	</tr>

	<tr>
	<td><label>Ville :</label></td> <td>  <input type="data" placeholder="Entrer votre ville"></td> </tr>

	<tr>
	<td><label>Type :</label></td> <td>  <select><label><option value="type">Hôtel<option value="type">Mobile home <option value="type">sport <option value="type">Agent de voyage <option value="type">Restaurant <option value="type">Cinéma</option></option></option></option></option></option></label></select>  </tr>

	<tr>
	<td><label>Idantifiant :</label></td> <td>  <input type="data" placeholder="Entrer votre identifant"></td> </tr>

	<tr>
	<td><label>Mot de passe :</label></td> <td>  <input type="password" placeholder="Entrer votre mot de passe "></td> </tr>


	<tr>
	<td>
	</td><td><button>Annuler</button><button>S'inscrire</button></td></tr>




</div>
</body>
</html>
